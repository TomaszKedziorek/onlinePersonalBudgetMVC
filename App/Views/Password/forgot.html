{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}
<main>
  <section class="container mt-5">
    <div class="row justify-content-evenly">
      <div class="col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5 border rounded-3">
        <div class="text-center fs-1">
          <span class="tytul">Password reset</span>
        </div>

        <form class="container-fluid p-0 p-sm-3" action="/password/request-reset" method="post">
          <div class="mb-1">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" value="{{ user.email }}">
          </div>

          <div class="d-flex justify-content-center mt-3" id="register_button">
            <button class="" type="submit">Request reset</button>
          </div>

        </form>
      </div>
    </div>
  </section>
</main>

{% endblock %}
